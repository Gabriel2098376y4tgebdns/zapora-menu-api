[tool:pytest]
# Configuração do Pytest para o projeto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=my_menu_api
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80
markers =
    unit: Testes unitários rápidos
    integration: Testes de integração
    slow: Testes que demoram mais para executar
    auth: Testes relacionados à autenticação
    database: Testes que dependem do banco de dados
    api: Testes de endpoints da API
    image: Testes de processamento de imagens
    audit: Testes do sistema de auditoria
asyncio_mode = auto
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
